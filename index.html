<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Simples</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* fundo preto */
            color: #FFFFFF; /* texto claro */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #FF5722; /* laranja */
            margin-top: 50px;
        }

        p {
            color: #FF9800; /* laranja suave */
            margin: 20px;
            font-size: 1.2em;
        }

        /* Simples estilo de link para o botão */
        .button {
            background-color: #FF5722; /* laranja */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 30px;
        }

        /* Efeito ao passar o mouse */
        .button:hover {
            background-color: #FF9800; /* tom mais suave de laranja */
        }

        /* Estilo da imagem */
        .image {
            margin-top: 30px;
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo!</h1>
    <p>Você está começando sua jornada para se tornar um grande designer de UX/UI.</p>
    <a href="#" class="button">Vamos lá</a>
    <!-- Adicionando a imagem abaixo do botão -->
    <img src="/mnt/data/Escudo.png" alt="Escudo KNVB" class="image">
</body>
</html>
