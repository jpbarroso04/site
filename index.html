<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <!-- Importando fonte moderna do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* fundo preto */
            color: #F9F9F9; /* texto claro */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Estilos para o cabeçalho */
        h1 {
            color: #FF5722; /* laranja */
            font-size: 3em;
            margin-top: 50px;
        }

        /* Estilo do parágrafo */
        p {
            color: #FF9800; /* tom de laranja mais suave */
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px auto;
            max-width: 600px;
        }

        /* Botão estilizado */
        .button {
            background-color: #FF5722; /* laranja */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            display: inline-block;
        }

        /* Efeito hover no botão */
        .button:hover {
            background-color: #FF9800; /* tom mais suave do laranja */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à maior experiência da sua vida!</h1>
    <p>Este é o primeiro passo para você se tornar um dos maiores designers de UX/UI do País.</p>
    <a href="#" class="button">Vamos começar</a>
</body>
</html>
